<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FUENTE NUNITO DE FOOFLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <!-- ÍCONOS FONTAWESOME -->
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!-- ANIMACIÓN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- MI HOJA DE ESTILOS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>CAC-MOVIES | Registrate</title>
</head>
<body class="body_registro">
    <header class="header_registro">
        <a class="anclaLogo" href="../index.html"><i class="fas fa-film" aria-hidden="true"></i> <span>CAC-Movies</span></a>
    </header>
    
    <main class="main_registro">
        <section data-aos="zoom-in" data-aos="fade-up" data-aos-offset="300" data-aos-easing="ease-in-sine" class="seccion_registro">
            <form action="" method="get" data-form="registro">
                <h2>Registro</h2>

                 <!-- Formulario -->
                <div class="registro_form">
                   
                    <!-- Nombre -->
                    <fieldset>
                        <input type="text" placeholder="Nombre"  id="nombre" name="nombre" minlength="3" required>
                        <span class="mensaje_error"></span>
                    </fieldset>
                    
                    <!-- Apellido -->
                    <fieldset>
                        <input type="text" placeholder="Apellido"  id="apellido" name="apellido" minlength="2" required>
                        <span class="mensaje_error"></span>
                    </fieldset>
                    
                    <!-- Email -->
                    <fieldset>
                        <input type="email" placeholder="E-mail"  id="email" name="email" minlength="5" required>
                        <span class="mensaje_error"></span>
                    </fieldset>
                    
                    <!-- Contraseña -->
                    <fieldset>
                        <input type="password" placeholder="Contraseña"  id="password" name="password" minlength="8" maxlength="12" required>
                        <span class="mensaje_error"></span>
                    </fieldset>
                    
                    <!-- Fecha de Nacimiento -->
                    <fieldset>
                        <input type="date" placeholder="Fecha de Nacimiento (DD/MM/AAAA)"  id="fecha" name="fechaNac" required>
                        <span class="mensaje_error"></span>
                    </fieldset>
                    
                    <!-- País -->
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>

                <!-- Términos y condiciones -->
                <div class="form-check">
                    <input name="terminos" class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">Acepto los términos y condiciones</label>
                    <span class="mensaje_error"></span>
                </div>

                <!-- Botón -->
                <button type="submit" class="boton_registro">Registrarse</button>

                <a class="ayuda" href="#">¿Necesitás ayuda?</a>
            </form>
        </section>
    </main>

    <!-- LINK BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ANIMACIÓN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

<script src="../js/main.js" type="module"></script>
<script src="../js/validarEdad.js" type="module"></script>

</body>
</html>
